<template name="edit_project">
  <div class="container pt">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Edit Project: <small>{{title}}</small></h2>
        <form  class="edit_project_form" enctype="multipart/form-data">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Project Name..." value="{{name}}">
          </div>
          <div class="form-group">
            <label>Project Date</label>
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            <input type="text" id="projectDate" name="projectDate" class="set-due-date form-control">
          </div>
            <div class="form-group">
              <label>Client</label>
              <input type="text" class="form-control" id="client" name="client" placeholder="Client..." value="{{client}}">
            </div>
            <div class="form-group">
              <label>Type</label>
              <input type="text" id="type" name="type" class="form-control" palceholder="Type..." value="{{type}}">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="description" class="form-control" id="description" placeholder="Descriptiopn">{{description}}</textarea>
            </div>
            <div class="form-group">
              <label>Project Image</label>
              <input type="file" name="projectImage" id="projectImage"> Current Image: <img class="edit-image" src="{{projectImage}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/admin/projects" class="btn btn-default">Go Back</a>
        </form>
      </div>
    </div>
  </div>
</template>
