<template name="project">
  <div class="container pt">
    <div class="row mt">
      <div class="col-lg-6 col-lg-offset-3 centered">
        <h3>{{name}}</h3>
        <hr>
        <p>{{description}}</p>
      </div>
    </div>
    <div class="row mt centered">
      <div class="col-lg-6 col-lg-offset-3 centered">
        <p><img class="img-responsive" src="{{projectImage}}"></p>
        <p><bt>Client: <a href="#">{{client}}</a></bt> - <bt>Type: <a>{{type}}</a></bt> - <bt>Date: <a>{{updatedAt}}</a></bt></p>
      </div>
    </div><!-- /row -->
  </div><!-- /container -->
</template>
